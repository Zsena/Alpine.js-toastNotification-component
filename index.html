<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <style>
        [x-cloak] {
            display: none !important;
        }
    </style>
    <title>showSuccessToast</title>
</head>

<body>
    <div x-data="showSuccessToast()" role="alert" class="bg-green-100 w-full relative top-0">
        <div x-cloak x-show="open" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-300" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0">
            <div class="py-5 px-2 text-base font-semibold w-full container mx-auto relative">
                <p x-text="title" class="text-lg text-purple-500"></p>
                <div class="flex justify-between items-start lg:items-center m-auto">
                    <p class="text-black opacity-75">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut <u><a href="#">link</a></u> dolor.</p>
                    <span @click="closeToast()" class="p-3 cursor-pointer right-0 top-0 absolute text-xl text-purple-500" title="BezÃ¡r">x</span>
                </div>
            </div>
        </div>
    </div>
    <section class="bg-purple-500 h-screen">
        <h1 class="text-white text-5xl text-center py-8">Test section</h1>
    </section>
</body>

<script>
    function showSuccessToast() {
        return {
            open: false,
            title: "Toast Title",
            init() {
                setTimeout(() => {
                    this.openToast();
                }, 3000);
            },

            openToast() {
                this.open = true;
                setTimeout(() => {
                    this.closeToast()
                }, 5000);
            },

            closeToast() {
                this.open = false;
            }
        };
    }
</script>

<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

</html>
